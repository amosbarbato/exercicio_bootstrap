<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        .container {max-width: 1024px;}
        .h2-bold {font-weight: bold;}
        .row {padding: 45px 0;}
        .form-area label {font-size: 12px;} 
        .form-area input {height: 50px;}
        .form-control:focus {box-shadow: none;}
        .form-area > .btn {font-weight: bold; width: 100%; background-image: linear-gradient(to right, #FB724C , #FE904A);}
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6"></div>
            <div class="col-6">
                <h2 class="h2-bold mb-5 text-primary-emphasis">Create Your Account</h2>
                <div class="form-area">
                    <div class="name-item">
                        <label class="form-label text-secondary ps-2">First Name</label>
                        <input type="text" class="form-control border-2 rounded-3">
                    </div>
                    <div class="lastname-item">
                        <label class="form-label text-secondary ps-2 pt-3">Last Name</label>
                        <input type="text" class="form-control border-2 rounded-3">
                    </div>
                    <div class="email-item">
                        <label class="form-label text-secondary ps-2 pt-3">Email</label>
                        <input type="email" class="form-control border-2 rounded-3">
                    </div>
                    <div class="phone-item">
                        <label class="form-label text-secondary ps-2 pt-3">Phone</label>
                        <input type="phone" class="form-control border-2 rounded-3">
                    </div>
                    <input class="btn mt-4 text-white rounded-3" type="submit" value="Submit">
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
